    <!-- JS Global Compulsory  -->
    <script src="./assets/vendor/jquery/dist/jquery.min.js"></script>

    <!-- JS Implementing Plugins -->

    <script src="./assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>
    <script src="./assets/vendor/dzsparallaxer/dzsparallaxer.js"></script>

    <script src="./assets/vendor/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
    <script src="./assets/vendor/slick-carousel/slick/slick.js"></script>
    <script
        src="./assets/vendor/hs-scroll-to-in-overflowed-container/dist/hs-scroll-to-in-overflowed-container.min.js"></script>
    <script src="./assets/vendor/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="./assets/vendor/prism/prism.js"></script>

    <!-- JSFront -->
    <script src="./assets/js/theme.min.js"></script>
    <script src="./assets/js/hs.autocomplete-local-search.js"></script>

    <!-- JS Plugins Init. -->
    <script>
        $(document).on('ready', function () {
            // INITIALIZATION OF HEADER
            // =======================================================
            var header = new HSHeader($('#header')).init();


            // INITIALIZATION OF VIDEO PLAYER
            // =======================================================
            $('.js-inline-video-player').each(function () {
                var videoPlayer = new HSVideoPlayer($(this)).init();
            });


            // INITIALIZATION OF FANCYBOX
            // =======================================================
            $('.js-fancybox').each(function () {
                var fancybox = $.HSCore.components.HSFancyBox.init($(this));
            });
            // INITIALIZATION OF CUBEPORTFOLIO
            // =======================================================
            $('.cbp').each(function () {
                var cbp = $.HSCore.components.HSCubeportfolio.init($(this), {
                    displayTypeSpeed: 0
                });
            });

            $('.cbp').on('initComplete.cbp', function () {
                // INITIALIZATION OF STICKY BLOCKS
                // =======================================================
                $('.js-sticky-block').each(function () {
                    var stickyBlock = new HSStickyBlock($(this)).init();
                });
            });

            // INITIALIZATION OF SLICK CAROUSEL
            // =======================================================
            $('.js-slick-carousel').each(function () {
                var slickCarousel = $.HSCore.components.HSSlickCarousel.init($(this));
            });


            // INITIALIZATION OF SCROLL TO IN OVERFLOWED CONTAINER
            // =======================================================
            var scrollToInOverflowedContainerNav = new HSScrollToInOverflowedContainer($('.hs-sidebar-sticky'), {
                targetEl: "#snippetsSidebarNav .hs-sidebar-item.active"
            }).init();
        });

        $(window).on('load', function () {
            // INITIALIZATION OF AUTOCOMPLET
            // =======================================================
            $.HSCore.components.HSLocalSearchAutocomplete.init('.js-hs-docs-search');
        });
    </script>
