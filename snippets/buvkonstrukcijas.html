<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->

    <!-- Required Meta Tags Always Come First -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.ico">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="../assets/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.css">

    <link rel="stylesheet" href="../assets/vendor/prism/prism.css">

    <!-- CSS Front Doc -->

<body>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="container-fluid space-top-3 space-md-2 pl-lg-7 pr-xl-7">
   <!-- Gallery Section -->
   <div class="container position-relative">
    <div id="fancyboxGallery" class="js-fancybox" data-hs-fancybox-options='{
       "selector": "#fancyboxGallery .js-fancybox-item"
     }'>
        <div class="rounded-lg overflow-hidden">
            <div class="row mx-n1">
                <div class="col-md-8 px-1">
                    <!-- Gallery -->
                    <a class="js-fancybox-item d-block" href="javascript:;"
                        data-src="../assets/img/1920x1080/img27.jpg"
                        data-caption="Front in frames - image #01">
                        <img class="img-fluid w-100" src="../assets/img/900x455/img1.jpg"
                            alt="Image Description">

                        <div class="position-absolute bottom-0 right-0 pb-3 pr-3">
                            <span class="d-md-none btn btn-sm btn-light">
                                <i class="fas fa-expand mr-2"></i> View Photos
                            </span>
                        </div>
                    </a>
                    <!-- End Gallery -->
                </div>

                <div class="col-md-4 d-none d-md-inline-block px-1">
                    <!-- Gallery -->
                    <a class="js-fancybox-item d-block mb-2" href="javascript:;"
                        data-src="../assets/img/1920x1080/img11.jpg"
                        data-caption="Front in frames - image #04">
                        <img class="img-fluid w-100" src="../assets/img/450x225/img1.jpg"
                            alt="Image Description">
                    </a>
                    <!-- End Gallery -->

                    <!-- Gallery -->
                    <a class="js-fancybox-item d-block" href="javascript:;"
                        data-src="../assets/img/1920x1080/img14.jpg"
                        data-caption="Front in frames - image #04">
                        <img class="img-fluid w-100" src="../assets/img/450x225/img2.jpg"
                            alt="Image Description">

                        <div class="position-absolute bottom-0 right-0 pb-3 pr-3">
                            <span class="d-none d-md-inline-block btn btn-sm btn-light">
                                <i class="fas fa-expand mr-2"></i> View Photos
                            </span>
                        </div>
                    </a>
                    <!-- End Gallery -->

                    <img class="js-fancybox-item d-none" alt="Image Description"
                        data-src="../assets/img/1920x1080/img24.jpg"
                        data-caption="Front in frames - image #05">
                    <img class="js-fancybox-item d-none" alt="Image Description"
                        data-src="../assets/img/1920x1080/img20.jpg"
                        data-caption="Front in frames - image #06">
                </div>
            </div>
            <!-- End Row -->
        </div>
    </div>
</div>
<!-- End Gallery Section -->
    </main>

    <!-- JS Global Compulsory  -->
    <script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="../assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Implementing Plugins -->
    <script src="../assets/vendor/hs-header/dist/hs-header.min.js"></script>
    <script src="../assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>
    <script src="../assets/vendor/dzsparallaxer/dzsparallaxer.js"></script>
    <script src="../assets/vendor/hs-video-player/dist/hs-video-player.min.js"></script>
    <script src="../assets/vendor/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
    <script src="../assets/vendor/slick-carousel/slick/slick.js"></script>
    <script
        src="../assets/vendor/hs-scroll-to-in-overflowed-container/dist/hs-scroll-to-in-overflowed-container.min.js"></script>
    <script src="../assets/vendor/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="../assets/vendor/prism/prism.js"></script>

    <!-- JSFront -->
    <script src="../assets/js/theme.min.js"></script>
    <script src="../assets/js/hs.autocomplete-local-search.js"></script>

    <!-- JS Plugins Init. -->
    <script>
        $(document).on('ready', function () {
            // INITIALIZATION OF HEADER
            // =======================================================
            var header = new HSHeader($('#header')).init();


            // INITIALIZATION OF VIDEO PLAYER
            // =======================================================
            $('.js-inline-video-player').each(function () {
                var videoPlayer = new HSVideoPlayer($(this)).init();
            });


            // INITIALIZATION OF FANCYBOX
            // =======================================================
            $('.js-fancybox').each(function () {
                var fancybox = $.HSCore.components.HSFancyBox.init($(this));
            });


            // INITIALIZATION OF SLICK CAROUSEL
            // =======================================================
            $('.js-slick-carousel').each(function () {
                var slickCarousel = $.HSCore.components.HSSlickCarousel.init($(this));
            });


            // INITIALIZATION OF SCROLL TO IN OVERFLOWED CONTAINER
            // =======================================================
            var scrollToInOverflowedContainerNav = new HSScrollToInOverflowedContainer($('.hs-sidebar-sticky'), {
                targetEl: "#snippetsSidebarNav .hs-sidebar-item.active"
            }).init();
        });

        $(window).on('load', function () {
            // INITIALIZATION OF AUTOCOMPLET
            // =======================================================
            $.HSCore.components.HSLocalSearchAutocomplete.init('.js-hs-docs-search');
        });
    </script>
</body>

</html>
